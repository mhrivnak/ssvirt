apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ssvirt.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssvirt.labels" . | nindent 4 }}
  {{- with (include "ssvirt.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  # Database URL (without credentials)
  database-url: {{ include "ssvirt.databaseUrl" . | b64enc | quote }}

  # Database credentials
  database-username: {{ include "ssvirt.databaseUsername" . | b64enc | quote }}
  database-password: {{ include "ssvirt.databasePassword" . | b64enc | quote }}

  # JWT Secret
  {{- if .Values.auth.jwtSecret }}
  jwt-secret: {{ .Values.auth.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}

---
{{- if and (not .Values.postgresql.enabled) (not .Values.externalDatabase.existingSecret) .Values.externalDatabase.password }}
# External database secret (only created when using external DB without existing secret)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ssvirt.fullname" . }}-external-db
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssvirt.labels" . | nindent 4 }}
  {{- with (include "ssvirt.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  password: {{ .Values.externalDatabase.password | b64enc | quote }}
{{- end }}

