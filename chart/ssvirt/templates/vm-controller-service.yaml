{{- if .Values.vmController.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssvirt.fullname" . }}-vm-controller-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ssvirt.labels" . | nindent 4 }}
    app.kubernetes.io/component: vm-controller
  {{- with .Values.vmController.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.vmController.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.vmController.service.metricsPort | default 8080 }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  - port: {{ .Values.vmController.service.healthPort | default 8081 }}
    targetPort: health
    protocol: TCP
    name: health
  selector:
    {{- include "ssvirt.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: vm-controller
{{- end }}