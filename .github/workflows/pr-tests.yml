name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.24-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.24-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        go test -v -race -coverprofile=coverage.out ./test/unit/...
        
    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24
        
    - name: Check if code compiles
      run: |
        echo "Checking if all packages compile..."
        go build ./cmd/api-server
        go build ./cmd/user-admin
        echo "All packages compile successfully!"

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24
        
    - name: Run basic lint checks
      run: |
        echo "Running basic lint checks..."
        go vet ./...
        # Check if code is properly formatted
        UNFORMATTED=$(gofmt -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "Code is not properly formatted. The following files need formatting:"
          echo "$UNFORMATTED"
          echo "Please run 'go fmt ./...' to fix formatting issues."
          exit 1
        fi
        echo "Lint checks passed!"